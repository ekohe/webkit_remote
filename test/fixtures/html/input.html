<!DOCTYPE html>
<html>
  <head>
    <title>WebkitRemote Input test</title>
    <style type="text/css">
      input[type=text] {
        width: 150px;
        height: 150px;
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <input type="text" placeholder="Input test" />
    </form>
    <script type="text/javascript">
      var eventDetails = function (event) {
        return "x: " + event.clientX + " y: " + event.clientY +
          " button: " + event.button + " detail: " + event.detail +
          " shift: " + event.shiftKey + " ctrl: " + event.ctrlKey + " alt: " +
          event.altKey + " meta: " + event.metaKey;
      };
      var node = document.querySelector("input[type=text]");
      node.addEventListener('mousedown', function (event) {
        console.log("Down. " + eventDetails(event));
      });
      node.addEventListener('mouseup', function (event) {
        console.log("Up. " + eventDetails(event));
      });
      node.addEventListener('mousemove', function (event) {
        console.log("Move. " + eventDetails(event));
      });
    </script>
  </body>
</html>
