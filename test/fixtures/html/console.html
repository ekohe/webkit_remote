<!DOCTYPE html>
<html>
  <head>
    <title>WebkitRemote Console test</title>
    <script type="text/javascript">
      // Raw test.
      console.warn("hello ruby");
      // Stack test.
      (function() {
        function f1() {
          console.log("stack test");
        };
        function f2() {
          f1();
        };
        f2();
      })();
      // Arguments test.
      console.error("params ", 42, true, { hello: "ruby" });
      // Repetition test.
      for (var i = 0; i < 3; i++) {
        console.warn("one more time");
      }
    </script>
  </head>
  <body>
    <p>Console test loaded</p>
  </body>
</html>
